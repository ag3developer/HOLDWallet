    <!-- Loading Animation -->
    <style>.initial-loading{align-items:center;background:linear-gradient(135deg,#1e3a8a,#3b82f6);display:flex;flex-direction:column;height:100%;justify-content:center;left:0;position:fixed;top:0;width:100%;z-index:9999}.loading-logo{animation:pulse 2s ease-in-out infinite;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.1);height:120px;margin-bottom:30px;width:120px}.loading-spinner{animation:spin 1s ease-in-out infinite;border:3px solid hsla(0,0%,100%,.3);border-radius:50%;border-top-color:#fff;height:50px;width:50px}@keyframes spin{to{transform:rotate(1turn)}}@keyframes pulse{0%,to{opacity:1;transform:scale(1)}50%{opacity:.8;transform:scale(1.1)}}.fade-out{opacity:0;transition:opacity .5s ease-in-out}</style>

    <script>
      // Remove loading screen when React loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.querySelector('.initial-loading')
          if (loading) {
            loading.classList.add('fade-out')
            setTimeout(() => loading.remove(), 500)
          }
        }, 1000)
      })
