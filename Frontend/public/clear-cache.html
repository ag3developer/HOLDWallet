<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOLK NOW - Limpando Cache</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      p {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 24px;
        line-height: 1.5;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .status {
        font-size: 14px;
        opacity: 0.8;
      }
      .btn {
        background: white;
        color: #1e3a8a;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 24px;
        display: none;
      }
      .btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üîÑ</div>
      <h1>Atualizando WOLK NOW</h1>
      <p>Estamos limpando o cache para instalar a nova vers√£o. Por favor, aguarde...</p>
      <div class="spinner"></div>
      <div class="status" id="status">Iniciando...</div>
      <button class="btn" id="btn" onclick="goHome()">Continuar</button>
    </div>

    <script>
      const status = document.getElementById('status')
      const btn = document.getElementById('btn')

      async function clearEverything() {
        try {
          // 1. Limpar Cache Storage
          status.textContent = 'Limpando caches...'
          if ('caches' in window) {
            const names = await caches.keys()
            await Promise.all(names.map(n => caches.delete(n)))
            console.log('Caches limpos:', names.length)
          }

          // 2. Desregistrar Service Workers
          status.textContent = 'Removendo Service Workers...'
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations()
            for (const reg of regs) {
              await reg.unregister()
            }
            console.log('SWs removidos:', regs.length)
          }

          // 3. Limpar localStorage
          status.textContent = 'Limpando dados locais...'
          try {
            // Remove apenas chaves do PWA, n√£o dados do usu√°rio
            const keysToRemove = []
            for (let i = 0; i < localStorage.length; i++) {
              const key = localStorage.key(i)
              if (key && (key.startsWith('wolknow_') || key.startsWith('i18next'))) {
                keysToRemove.push(key)
              }
            }
            keysToRemove.forEach(k => localStorage.removeItem(k))
            console.log('Keys removidas:', keysToRemove.length)
          } catch (e) {
            console.log('localStorage n√£o dispon√≠vel')
          }

          // 4. Sucesso
          status.textContent = '‚úÖ Cache limpo com sucesso!'
          btn.style.display = 'inline-block'

          // Auto-redirect ap√≥s 2 segundos
          setTimeout(() => {
            window.location.href = '/?v=' + Date.now()
          }, 2000)
        } catch (error) {
          console.error('Erro:', error)
          status.textContent = '‚ö†Ô∏è Erro: ' + error.message
          btn.style.display = 'inline-block'
          btn.textContent = 'Tentar novamente'
        }
      }

      function goHome() {
        window.location.href = '/?v=' + Date.now()
      }

      // Executa ao carregar
      clearEverything()
    </script>
  </body>
</html>
