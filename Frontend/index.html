  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Initial Loading Screen -->
    <div class="initial-loading">
      <img src="/images/logos/wn-icon.png" alt="Wolknow" class="loading-logo" />
      <div class="loading-spinner"></div>
    </div>

    <!-- Loading Animation -->
    <style>
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        border-radius: 20px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
    </style>

    <script>
      // PWA Cache Clearing - Force update on version mismatch
      // NOTA: Todas as operações de storage envolvidas em try-catch para PWA iOS/Android
      (function() {
        try {
          var APP_VERSION = '2.0.1';
          var STORED_VERSION = null;
          
          // Tentar ler localStorage de forma segura
          try {
            if (typeof localStorage !== 'undefined') {
              STORED_VERSION = localStorage.getItem('app_version');
            }
          } catch(e) {
            console.log('[PWA] localStorage indisponível');
          }

          if (STORED_VERSION !== APP_VERSION) {
            console.log('[PWA] New version detected, clearing caches...');

            // Clear all caches
            if ('caches' in window) {
              caches.keys().then(function(names) {
                names.forEach(function(name) {
                  console.log('[PWA] Deleting cache:', name);
                  caches.delete(name);
                });
              }).catch(function(e) { console.log('[PWA] Error clearing caches:', e); });
            }

            // Unregister all service workers
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(registrations) {
                registrations.forEach(function(registration) {
                  console.log('[PWA] Unregistering service worker');
                  registration.unregister();
                });
              }).catch(function(e) { console.log('[PWA] Error unregistering SW:', e); });
            }

            // Update stored version de forma segura
            try {
              if (typeof localStorage !== 'undefined') {
                localStorage.setItem('app_version', APP_VERSION);
              }
            } catch(e) {
              console.log('[PWA] Erro ao salvar versão');
            }
          }
        } catch(e) {
          console.log('[PWA] Erro no script de inicialização:', e);
        }
      })();

      // Remove loading screen when React loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loading = document.querySelector('.initial-loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(function() { loading.remove(); }, 500);
          }
        }, 1000);
      });
    </script>
