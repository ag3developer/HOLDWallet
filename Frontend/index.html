<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logos/wn-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta

      content="Wolknow - Plataforma P2P de trading de criptomoedas com chat e sistema de reputação"
    />
    <meta
      name="keywords"
      content="carteira, crypto, bitcoin, ethereum, P2P, trading, chat, seguro, Wolknow"
    />
    <meta name="author" content="Wolknow Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Wolknow - P2P Crypto Trading" />
    <meta
      property="og:description"
      content="Plataforma P2P com chat e sistema de reputação para trading"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wolknow.com" />
    <meta property="og:image" content="/images/logos/wn-icon.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wolknow - P2P Crypto Trading" />
    <meta
      name="twitter:description"
      content="Plataforma P2P com chat e sistema de reputação para trading"
    />
    <meta name="twitter:image" content="/images/logos/wn-icon.png" />

    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wolknow" />
    <link rel="apple-touch-icon" href="/images/logos/wn-icon.png" />

    <!-- Microsoft Meta Tags -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' ws: wss: https: http://localhost:* http://127.0.0.1:*; font-src 'self' https://fonts.gstatic.com; object-src 'none';"
    />

    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Wolknow - P2P Crypto Trading</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Initial Loading Screen -->
    <div class="initial-loading">
      <img src="/images/logos/wn-icon.png" alt="Wolknow" class="loading-logo" />
      <div class="loading-spinner"></div>
    </div>

    <!-- Loading Animation -->
    <style>
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        border-radius: 20px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
    </style>

    <script>
      // Remove loading screen when React loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.querySelector('.initial-loading')
          if (loading) {
            loading.classList.add('fade-out')
            setTimeout(() => loading.remove(), 500)
          }
        }, 1000)
      })
    </script>
  </body>
</html>
